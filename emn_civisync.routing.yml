
emn_civisync.civi_sync_config_form:
  path: '/admin/config/emn_civisync/civisyncconfig'
  defaults:
    _form: '\Drupal\emn_civisync\Form\CiviSyncConfigForm'
    _title: 'CiviSyncConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


emn_civisync.test_page_controller_showResult:
  path: '/emn_civisync/testpage'
  defaults:
    _controller: '\Drupal\emn_civisync\Controller\TestPageController::showResult'
    _title: 'Test Page'
  requirements:
    _permission: 'access content'

emn_civisync.sync_batch_form:
  path: '/emn_civisync/form/sync_batch'
  defaults:
    _form: '\Drupal\emn_civisync\Form\SyncBatchForm'
    _title: 'Synchronize organizations from CRM'
  requirements:
    _permission: 'access administration pages'
  
