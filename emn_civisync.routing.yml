
emn_civisync.civi_sync_config_form:
  path: '/admin/config/emn_civisync/civisyncconfig'
  defaults:
    _form: '\Drupal\emn_civisync\Form\CiviSyncConfigForm'
    _title: 'CiviSyncConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

emn_civisync.sync_batch_form:
  path: '/emn_civisync/form/sync_batch'
  defaults:
    _form: '\Drupal\emn_civisync\Form\SyncBatchForm'
    _title: 'Synchronize organizations from CRM'
  requirements:
    _permission: 'access administration pages'
  
